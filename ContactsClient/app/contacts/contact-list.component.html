<div class='panel panel-primary'>
    <div class='panel-heading'>
        Contact List
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)] ="listFilter" />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table'
                   *ngIf='contacts && contacts.length'>
                <thead>
                <tr >
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let contact of contacts | contactFilter:listFilter">
                    <td>
                        {{contact.name}}
                    </td>
                    <td>{{contact.address}}</td>
                    <td>{{contact.city}}</td>
                    <td>{{contact.state}}</td>
                    <td>{{contact.zip}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
